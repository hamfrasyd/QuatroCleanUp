<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Events</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- TODO: Import Vue.js core library -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{intro}}</h1>

        <input v-model="title" placeholder="title">
        <input v-model="description" placeholder="description">
        <input v-model="startTime" placeholder="startTime">
        <input v-model="endTime" placeholder="endTime">
        <input v-model="familyFriendly" placeholder="familyFriendly">
        <input v-model="participants" placeholder="participants">
        <input v-model="pictureId" placeholder="pictureId">
        <input v-model="trashCollected" placeholder="trashCollected">
        <input v-model="statusId" placeholder="statusId">
        <input v-model="locationId" placeholder="locationId">

        <button v-on:click="createEvent" >Create Event</button>

        <div>
            {{title}}
            {{description}}
            {{startTime}}
            {{endTime}}
            {{familyFriendly}}
            {{participants}}
            {{pictureId}}
            {{trashCollected}}
            {{statusId}}
            {{locationId}}
          </div>
    
          <h1>status : {{statuskode}}</h1>
    </div>


    <!--import app-->
    <script src="./js/main.js"></script>

    <!--mount app-->
    <script>
        const mountedApp = app.mount('#app')
    </script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</body>
</html>
